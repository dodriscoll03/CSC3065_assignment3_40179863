version: v1.0
name: Deploy to Heroku
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Deploy to Heroku
    task:
      secrets:
        - name: pyflask-semaphore
        - name: heroku
      env_vars:
        - name: HEROKU_APP
          value: search-engine-40179863
      jobs:
        - name: Deploy
          commands:
            - checkout
            - echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin
            - docker pull "$DOCKER_USERNAME"/pyflasksemaphore:$SEMAPHORE_WORKFLOW_ID

            - heroku container:login
            - docker tag "$DOCKER_USERNAME"/pyflasksemaphore:$SEMAPHORE_WORKFLOW_ID registry.heroku.com/$HEROKU_APP/web
            - docker push registry.heroku.com/$HEROKU_APP/web

            - heroku buildpacks:add https://github.com/Dynatrace/heroku-buildpack-dynatrace.git
            - heroku config:set DT_TENANT=slk29306
            - heroku config:set DT_API_TOKEN=2l93O9A5RTaeMiwDf0RlD
            - git push heroku master

            - heroku stack:set container --app $HEROKU_APP
            - heroku container:release web --app $HEROKU_APP